<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Web3 University Components</title>
    <!-- 添加任何全局CSS或JavaScript -->
    <style>
      /* 定义全局 CSS 变量，与应用中使用的相匹配 */
      :root {
        --neon-blue: #05d9e8;
        --neon-pink: #d300c5;
        --neon-purple: #c16ecf;
        --neon-green: #01b574;
        --dark-bg: #0d0221;
        --darker-bg: #080113;
        --terminal-font: 'JetBrains Mono', monospace;
      }

      /* cyberpunk全局主题变量 */
      .cyberpunk-theme {
        --neon-blue: #05d9e8;
        --neon-pink: #d300c5;
        --neon-purple: #c16ecf;
        --neon-green: #01b574;
        --dark-bg: #0d0221;
        --darker-bg: #080113;
        --terminal-font: 'JetBrains Mono', monospace;
      }

      body {
        background-color: var(--dark-bg);
        color: white;
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          Roboto,
          Oxygen,
          Ubuntu,
          Cantarell,
          'Open Sans',
          'Helvetica Neue',
          sans-serif;
        margin: 0;
        padding: 0;
      }

      /* 添加测试容器样式 */
      #cypress-component-test,
      [data-cy-root] {
        padding: 20px;
        min-height: 100vh;
      }

      /* 添加网格背景，模拟应用中的背景效果 */
      .grid-background {
        position: fixed;
        inset: 0;
        z-index: -1;
        background-image:
          linear-gradient(to right, rgba(5, 217, 232, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(5, 217, 232, 0.05) 1px, transparent 1px);
        background-size: 40px 40px;
      }

      /* 测试UI主题样式，用于组件测试环境 */
      .test-theme {
        background-color: var(--darker-bg);
        color: white;
        border-radius: 10px;
        padding: 20px;
        max-width: 1200px;
        margin: 20px auto;
      }
    </style>
  </head>
  <body class="cyberpunk-theme">
    <div class="grid-background"></div>
    <div id="cypress-component-test" data-cy-root></div>
  </body>
</html>
